
name = "ArmaForces Mods"
mainprefix = "z"
prefix = "afm"

[files]
include = [
    "LICENSE",
    "mod.cpp",
    "README.md",
    "armaforces_mods_x64.dll",
]

exclude = ["*.psd", "*.png", "*.tga"]

[properties]
author = "ArmaForces"

[version]
path = "addons/main/script_version.hpp"

# Unused in HEMTT v1.11 or higher, kept for backwards compatibility
[asc]
exclude = [
    ".inc.sqf",
]

[hemtt.launch]
workshop = [
    "450814997", # CBA_A3
    "2369477168", # ADT
]
parameters = [
    "-name=dev",
    "-window",
]

